<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="tictactoe">
        <h1>Tic Tac Toe!</h1>
        
        <div id="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell" ></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
            <div id="player-registration">
                <div class="player-input">
                    <label for="player1">P1</label>
                    <input type="text" id="player1" placeholder="Enter name" maxlength="4">       
                </div>
                <div class="player-input">
                    <label for="player2">P2</label>
                    <input type="text" id="player2" placeholder="Enter name" maxlength="4">
                </div>
            </div>

            <div id="start-game">
                <button id="start-button">Start Game</button>
            </div>

            </div>
        </div>
    </div>

</body>
</html>
